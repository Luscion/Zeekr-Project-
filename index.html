<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Luscid Studios</title>
  </head>
  <body>
   <header>
    <div class="container">
        <div class="header">
            <div class="header-logo"><img src="/images/zeekr-logo-white.svg" alt="ZeekrLogo"></div>
            <div class="header-links">
                <a href="#"><span>Zeekr 001</span></a>
                <a href="#"><span>Zeekr X</span></a>
                <a href="#"><span>Fleet</span></a>
            </div>
            <div class="header-test-drive-button">Book a Test Drive</div>
            <div class="hamburger-menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line-bottom"></div>
            </div>
        </div>
    </div>
   </header>
   <section>
    <div class="section_container">
        <div class="hero">
            <div class="section section-medium-margin">
                <div class="hero-content">
                    <h1 class="hero-title">
                        <span>Shaping your EV experience as it should be</span>
                    </h1>
                </div>
            </div>
            <div class="section section-medium-margin"></div>
            <div class="background_header_video">
                <video autoplay loop muted src="/videos/ZeekrHeaderVideo.mp4" class="video"></video>
            </div>
        </div>
    </div>
   </section>
    <script type="module" src="./app/main.js"></script>
  </body>
</html>
